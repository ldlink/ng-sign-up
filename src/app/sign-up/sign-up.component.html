<div id="signup">
  <h1>Sign Up for Free</h1>

  <form [formGroup]="signUpForm" (ngSubmit)="sendForm(signUpForm.value)">

    <div class="top-row">
      <div class="field-wrap">
        <label
         [ngClass]="{
         'active': signUpForm.get('firstName').value,
         'error': signUpForm.get('firstName').value && signUpForm.get('firstName').invalid
         }" >
          First Name<span class="req">*</span>
        </label>
        <input type="text" formControlName="firstName" autocomplete="off" />
      </div>

      <div class="field-wrap">
        <label [ngClass]="{
         'active': signUpForm.get('lastName').value,
         'error': signUpForm.get('lastName').value && signUpForm.get('lastName').invalid
         }" >
          Last Name<span class="req">*</span>
        </label>
        <input type="text"formControlName="lastName" autocomplete="off"/>
      </div>
    </div>

    <div class="field-wrap">
      <label [ngClass]="{
         'active': signUpForm.get('email').value,
         'error': signUpForm.get('email').value && signUpForm.get('email').invalid
         }" >
        Email Address<span class="req">*</span>
      </label>
      <input type="email"formControlName="email" autocomplete="off"/>
    </div>

    <div class="field-wrap">
      <label [ngClass]="{
         'active': signUpForm.get('password').value,
         'error': signUpForm.get('password').value && signUpForm.get('password').invalid
         }" >
        Set A Password<span class="req">*</span>
      </label>
      <input type="password" formControlName="password" autocomplete="off"/>
    </div>

    <button type="submit" class="button button-block">Get Started</button>

  </form>

</div>
